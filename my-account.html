  <div class="container student-account">
    <div class="row">
      <div class="col-12 col-md-8">
        <form action="#" method="post">
          <div class="form-row mb-1">
            <div class="col">
              <label for="exampleInputEmail1">First Name</label>
              <input type="text" class="form-control" placeholder="First Name">
            </div>
            <div class="col">
              <label for="exampleInputEmail1">Last Name</label>
              <input type="text" class="form-control" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter email" />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">College Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="College Name" />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Degree Pursuing</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Degree Pursuing" />
          </div>
          <div class="form-group">
            <label for="inputState">Semester</label>
            <select id="inputState" class="form-control">
              <option>first</option>
              <option>Second</option>
              <option>Third</option>
              <option>Fourth</option>
              <option>Fifth</option>
              <option>Sixth</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Phone Number</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Phone Number" />
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
          <button type="submit" class="btn btn-secondary">Discard Changes</button>
        </form>
      </div>
    </div>
